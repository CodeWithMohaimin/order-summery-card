<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-query.css" />
  </head>
  <body>
    <main>
      <section class="card_container">
        <div class="card_image">
          <img src="./images/illustration-hero.svg" alt="hero picture" />
        </div>
        <div class="card_text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audio books, and podcast on
            any device anywhere you like!
          </p>

          <div class="plan">
            <div class="inner_section">
              <div class="plan_inner">
                <img src="./images/icon-music.svg" alt="music icon" />
              </div>
              <div class="rate">
                <h2>Annual Plan</h2>
                <article>$59.99/year</article>
              </div>
            </div>
            <div class="change"><a href="#">Change</a></div>
          </div>
          <button>Proceed to Payment</button>

          <a class="cancle_btn" href="#">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
